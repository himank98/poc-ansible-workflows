- name: Configure the webserver
  hosts: localhost
  become: yes
  become_method: sudo
  tasks:
    - name: Install Httpd
      package:
        name: httpd
        state: present

    - name: Copy the index page at document root
      copy:
        src: index.html
        dest: /var/www/html/index.html

    - name: start the server
      service:
        name: httpd
        state: started
      ignore_errors: yes

